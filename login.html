<html>
<head>
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video  autoplay muted loop id="myVideo">
        <source src="logingif.mp4" type="video/mp4">
    </video>
    
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="submit" class="toggle-btn" onclick="login()">Log In</button>
                <button type="submit" class="toggle-btn" onclick="register()">Register</button>  
            </div>
            <form id="login"class="input-group" onsubmit="return validate()" action="payment page.html">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button classname="LoginB" type="submit" class="submit-btn" onclick="Routes(LoginB)"><a href="./home.html">Log in</a></button>
            </form>
            </form>
            <form id="register"class="input-group" action="payment page.html">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="email Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions.</span>
                <button classname="Register" type="submit" class="submit-btn" onclick="Routes(Register)"><a href="./login.html">Register</a></button>
               
            </form>
            

            
        </div>
    </div>
    <script type="text/javascript">
    function validate(){
        

    }

    
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
    }

</script>
</body>
</html>
