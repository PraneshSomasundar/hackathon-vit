<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	

		<input type="checkbox" id="chk" aria-hidden="true">
		<title>Display Alert Message on Button Click Event.</title>
	<script type="text/javascript">
	function showMessage() {
		alert("Succesfully Registered");
	}
</script>

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button classname="Register" type="submit" class="submit-btn" onclick="Routes(Register)" ><a onClick="showMessage()" href="./Login1.html">Register</a></button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button classname="LoginB" type="submit" class="submit-btn" onclick="Routes(LoginB)"><a href="./home.html">Log in</a></button>
				</form>
			</div>
	</div>
</body>

</head>
